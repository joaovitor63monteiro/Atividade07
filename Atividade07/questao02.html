<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let A = [];
let M = [];

for (let i = 0; i < 10; i++) {
    let num = prompt("Digite um número para o array A: ");
    A.push(parseFloat(num));
}

let X = prompt("Digite um número para a variável X: ");
X = parseFloat(X);

for (let i = 0; i < A.length; i++) {
    M.push(A[i] * X);
}

console.log("Array M:");
for (let i = 0; i < M.length; i++) {
    alert(M[i]);
}

    </script>
</body>
</html>

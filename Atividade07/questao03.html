<body>
    <script>
        let temperaturas = [];

    for (let i = 0; i < 7; i++) {
    let temp = prompt("Digite a temperatura mÃ©dia do dia " + (i+1) + ": ");
    temperaturas.push(parseFloat(temp));
}

    let menor = Math.min(...temperaturas);
    let maior = Math.max(...temperaturas);

    alert("Menor temperatura da semana: " + menor);
    alert("Maior temperatura da semana: " + maior);

    </script>
